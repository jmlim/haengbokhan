<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="pages/commons/layout">
<!--<![endif]-->
<body>
	<section id="signup-section" layout:fragment="main-content">
		<div class="signup">
			<form th:action="@{/sign/createUser}" method="post" class="form-signup">
				<h2 class="form-signup-heading">Please sign up</h2>
				<div class="signup-padding-bottom">
					<input id="user_id" name="uid" type="text"
						required="required" autofocus="autofocus" class="form-control"
						placeholder="Your id..." /> 
				</div>
				<div class="signup-padding-bottom">
					<input
						id="email" name="email" type="text" required="required"
						autofocus="autofocus" class="form-control"
						placeholder="Your email..." /> 
				</div>
				<div class="signup-padding-bottom">
					<input
						id="name" name="name" type="text" required="required"
						class="form-control" placeholder="Your name..." /> 
				</div>
				<div class="signup-padding-bottom">
					<input id="password" name="password" type="password"
						required="required" class="form-control"
						placeholder="Your password..." /> 
				</div>
				<div class="signup-padding-bottom">
					<input id="confirm_password" name="confirm_password"
						type="password" required="required" class="form-control"
						placeholder="Your password again..." />
				</div>
				<button class="btn btn-lg btn-primary btn-block signup-margin-top" type="submit"
						value="Create" th:value="#{label.login.authentication}">Sign up</button>
			</form>
		</div>
	</section>
	<!-- #main-container -->
</body>
</html>
