<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="pages/commons/layout">

<head>

</head>
<body>
	<section id="signin-section" layout:fragment="main-content">
		<article>
			<div class="signin">
				<form action="/j_spring_security_check"
					th:action="@{/j_spring_security_check}" method="post"
					class="form-signin" role="form" th:object="${user}">
					<h2 class="form-signin-heading">Please sign in</h2>

					<input id="j_username" name="j_username" class="form-control"
						placeholder="Your signin id..." required="required"
						autofocus="autofocus" type="text" /> 
					
					<input id="j_password"
						name="j_password" type="password" class="form-control"
						placeholder="Your password..." required="required" /> 
					<label class="checkbox"> 
						<input value="remember-me" type="checkbox"> Remember me</input>
					</label>
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						value="Authenticate" th:value="#{label.signin.authentication}">Sign in</button>
				</form>
			</div>
		</article>
	</section>
</body>
</html>
